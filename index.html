<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Pruebas JUnio</title>
</head>

<body>
  <header>
    <h1>Pelis</h1>
  </header>
  <main class="container">
    <!-- Espacio para un búscador de películas dinámico -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="search" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <form name="film" class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Title</label>
        <input type="text" class="form-control" id="validationDefault01" value="" required>
        <div class="invalid-feedback">This field is not valid.</div>
        <div class="valid-feedback">ok.</div>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Nationality</label>
        <input type="text" class="form-control" id="validationDefault02" value="" required>
        <div class="invalid-feedback">This field is not valid.</div>
        <div class="valid-feedback">ok.</div>
      </div>
      <div class="col-md-4">
        <label for="validationDefault03" class="form-label">Publication</label>
        <input type="text" class="form-control" id="validationDefault03" value="" required>
        <div class="invalid-feedback">El campo de fecha no es correcto.</div>
        <div class="valid-feedback">ok.</div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault04" class="form-label">Synopsis</label>
        <textarea class="form-control" id="validationDefault04" required></textarea>
        <!-- <input type="text" class="form-control" id="validationDefault04" value="" required> -->
        <div class="invalid-feedback">This field is not valid.</div>
        <div class="valid-feedback">ok.</div>
      </div>
      <!-- <div class="col-md-6">
        <label for="validationDefault05" class="form-label">Location</label>
        <input type="text" class="form-control" id="validationDefault05" value="" required>
        <div class="invalid-feedback">This field is not valid.</div>
        <div class="valid-feedback">ok.</div>
      </div> -->

      <select id ="selectPeliculas"></select>
      <div class="col-12">
        <button class="btn btn-warning" id="selected" type="button">Seleccionar</button>
        <button type="button" id="create" class="btn btn-primary">Create</button>
        <button type="button" id="random" class="btn btn-secondary">Get Random</button>
      </div>
    </form>

    <div class="row my-3">
      <table id="results" class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Nationality</th>
            <th scope="col">Publication</th>
            <th scope="col">Synopsis</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td>
              <button type="button" id="send" class="btn btn-primary w-100">Send</button>
            </td>
            <td>
              <button type="button" id="delete" class="btn btn-secondary w-100">Delete</button>
            </td>
          </tr>
        </tfoot>
      </table>
      <div class="form-floating">
        <textarea class="form-control" id="selected-film" style="height: 200px"></textarea>
        <label for="floatingTextarea">Selected film</label>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  -->
  <script type="module" src="./data/productions.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script type="module" src="js/exam.js"></script>
</body>

</html>
